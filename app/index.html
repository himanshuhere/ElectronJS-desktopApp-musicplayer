
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song Player - Electron</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="settings">Settings</div>
<div class="close">Close</div>
<div id="main" class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
             <p style="font-family:century gothic;font-weight:bold;color:white;text-align:center;">MUSIC PLAYER</p>
            <div class="speaker">
                <img src="img/speaker1.png"/>
            </div>
            
        </div>
    </div>
    <p style="font-family:century gothic;font-weight:bold;color:white;text-align:center;">Play/Pause</p>
    <div class="row buttons">
            
            <div class="button-sound" data-sound="waka" > <p style="font-family:century gothic;color:white;text-align:center;">Waka Waka ft. Shakira</p>
                <span class="button-icon"></span>
            </div>
       
            <div class="button-sound" data-sound="iktara">
                 <p style="font-family:century gothic;color:white;text-align:center;">Iktara - Amitabh Bhatta..</p>
                <span class="button-icon"></span>
            </div>
        
            <div class="button-sound" data-sound="return">
                <p style="font-family:century gothic;color:white;text-align:center;">I Will Return - Paul..</p>
                <span class="button-icon"></span>
            </div>
     
            <div class="button-sound" data-sound="lupe"><p style="font-family:century gothic;color:white;text-align:center;">Lupe Fiasco</p>
                <span class="button-icon"></span>
            </div>
        
      


  
    </div>
    
   
   
</div>

<script src="js/index.js"></script>
</body>
</html>
